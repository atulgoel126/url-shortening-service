<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Referrer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Referrer</h1>
    <form th:action="@{/admin/referrers/{id}(id=${referrer.id})}" th:object="${referrer}" method="post">
        <div class="mb-3">
            <label for="referrerId" class="form-label">Referrer ID</label>
            <input type="text" class="form-control" id="referrerId" th:field="*{referrerId}" required>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" id="comment" th:field="*{comment}" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
