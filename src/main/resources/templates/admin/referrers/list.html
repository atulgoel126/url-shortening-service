<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Referrers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Referrers</h1>
    <a href="/admin/referrers/add" class="btn btn-primary mb-3">Add Referrer</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Referrer ID</th>
            <th>Comment</th>
            <th>Users</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="referrer : ${referrers}">
            <td th:text="${referrer.id}"></td>
            <td th:text="${referrer.referrerId}"></td>
            <td th:text="${referrer.comment}"></td>
            <td th:text="${referrer.users.size()}"></td>
            <td>
                <a th:href="@{/admin/referrers/{id}/edit(id=${referrer.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/admin/referrers/{id}/delete(id=${referrer.id})}" class="btn btn-sm btn-danger">Delete</a>
                <a th:href="@{/admin/referrers/{id}/analytics(id=${referrer.id})}" class="btn btn-sm btn-info">Analytics</a>
                <button class="btn btn-sm btn-secondary" th:attr="data-link=@{'https://frwrd.pro/auth/register?referrerId=' + ${referrer.referrerId}}" onclick="copyLink(this)">Copy</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    function copyLink(button) {
        const link = button.getAttribute('data-link');
        navigator.clipboard.writeText(link).then(() => {
            const originalText = button.textContent;
            button.textContent = 'Copied!';
            button.disabled = true;
            setTimeout(() => {
                button.textContent = originalText;
                button.disabled = false;
            }, 2000);
        }).catch(err => {
            console.error('Failed to copy text: ', err);
            alert('Failed to copy link!');
        });
    }
</script>
</body>
</html>
