<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - frwrd.pro</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    
    <style>
        .verify-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-hero);
            padding: 2rem;
        }
        .verify-card {
            background: white;
            border-radius: 1.5rem;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .verify-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .verify-icon.success {
            color: var(--success);
        }
        .verify-icon.error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="verify-card">
            <i th:class="${success ? 'fas fa-check-circle verify-icon success' : 'fas fa-times-circle verify-icon error'}"></i>
            
            <h2 style="margin-bottom: 1rem;" th:text="${success ? 'Email Verified!' : 'Verification Failed'}">Status</h2>
            
            <p style="color: var(--text-secondary); margin-bottom: 2rem;" th:text="${message}">Message</p>
            
            <a href="/auth/login" class="btn-modern btn-primary-modern" style="display: inline-block;">
                <i class="fas fa-sign-in-alt"></i> Go to Login
            </a>
            
            <p style="margin-top: 2rem;">
                <a href="/" style="color: var(--text-secondary); text-decoration: none;">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </p>
        </div>
    </div>
</body>
</html>
