<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Heatmap tracking script -->
    <script th:src="@{/js/heatmap-tracker.js}"></script>
    <style>
        body {
            background: #f8f9fa;
        }
        .ad-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .ad-unit {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            min-width: 320px;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .countdown-timer {
            font-size: 24px;
            font-weight: bold;
            color: #6c757d;
        }
        #skipButton {
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="container text-center">
            <h2 class="mb-4">You are being redirected to your destination...</h2>
            
            <!-- Rate limit warning if applicable -->
            <div th:if="${viewBlocked}" class="alert alert-warning mb-4">
                <strong>Rate Limit Reached!</strong>
                <p th:text="${rateLimitMessage}"></p>
                <small>This view will not count towards earnings.</small>
            </div>
            
            <div class="ad-unit">
                <div class="text-muted">
                    <!-- Google AdSense Ad Unit would go here -->
                    <p>[Advertisement Space]</p>
                    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                    <!-- Replace with actual AdSense code -->
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-XXXXXXXXXX"
                         data-ad-slot="XXXXXXXXXX"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                    <script>
                         (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </div>
            
            <div class="mb-3">
                <p class="countdown-timer" id="countdownText">Please wait <span id="countdown" th:text="${countdownSeconds}">5</span> seconds...</p>
            </div>
            
            <button id="skipButton" class="btn btn-primary btn-lg" disabled>
                Skip Ad
            </button>
            
            <div class="mt-4">
                <small class="text-muted">
                    Your destination: <span th:text="${#strings.abbreviate(destinationUrl, 50)}"></span>
                </small>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        const destinationUrl = /*[[${destinationUrl}]]*/ '';
        const countdownSeconds = /*[[${countdownSeconds}]]*/ 5;
        const shortCode = /*[[${shortCode}]]*/ '';
        const sessionToken = /*[[${sessionToken}]]*/ '';
        const viewBlocked = /*[[${viewBlocked}]]*/ false;
        let remainingSeconds = countdownSeconds;
        let adCompleted = false;
        const startTime = Date.now(); // Track when user arrived on ad page
        let countdownInterval = null;
        let isPaused = false;
        
        const countdownElement = document.getElementById('countdown');
        const skipButton = document.getElementById('skipButton');
        
        // Page Visibility API - pause timer when page is hidden
        function handleVisibilityChange() {
            if (document.hidden) {
                // Page is hidden (backgrounded)
                if (countdownInterval && !isPaused) {
                    clearInterval(countdownInterval);
                    isPaused = true;
                    console.log('Ad timer paused - page hidden');
                }
            } else {
                // Page is visible (foregrounded)
                if (isPaused && !adCompleted) {
                    startCountdown();
                    isPaused = false;
                    console.log('Ad timer resumed - page visible');
                }
            }
        }
        
        function startCountdown() {
            countdownInterval = setInterval(() => {
                remainingSeconds--;
                countdownElement.textContent = remainingSeconds;
                
                if (remainingSeconds <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('countdownText').innerHTML = '<i class="spinner-border spinner-border-sm me-2"></i>Redirecting to your destination...';
                    skipButton.disabled = false;
                    skipButton.textContent = 'Redirecting...';
                    skipButton.classList.remove('btn-primary');
                    skipButton.classList.add('btn-success');
                    adCompleted = true;
                    console.log('Ad completed');
                    
                    // Automatically redirect after ad completion
                    setTimeout(async () => {
                        await completeAdAndRedirect();
                    }, 500); // Small delay to show the button change
                }
            }, 1000);
        }
        
        // Listen for visibility changes
        document.addEventListener('visibilitychange', handleVisibilityChange);
        
        // Function to complete ad and redirect
        async function completeAdAndRedirect() {
            // Only record view if ad was completed and not blocked
            if (adCompleted && !viewBlocked) {
                try {
                    // Calculate time spent on ad page in seconds
                    const timeToSkip = Math.round((Date.now() - startTime) / 1000);
                    
                    const response = await fetch('/api/complete-ad', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `shortCode=${encodeURIComponent(shortCode)}&token=${encodeURIComponent(sessionToken)}&timeToSkip=${timeToSkip}`
                    });
                    
                    const data = await response.json();
                    console.log('Ad completion recorded:', data);
                } catch (error) {
                    console.error('Failed to record ad completion:', error);
                }
            }
            
            // Cleanup event listener and timer
            document.removeEventListener('visibilitychange', handleVisibilityChange);
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            // Redirect to destination
            window.location.href = destinationUrl;
        }
        
        // Start the countdown initially
        startCountdown();
        
        // Handle manual skip button click
        skipButton.addEventListener('click', async () => {
            if (!skipButton.disabled) {
                await completeAdAndRedirect();
            }
        });
        
        // Initialize heatmap tracking
        if (typeof HeatmapTracker !== 'undefined') {
            HeatmapTracker.init(shortCode, sessionToken);
            console.log('Heatmap tracking initialized for link:', shortCode);
        }
    </script>
</body>
</html>
